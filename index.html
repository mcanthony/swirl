<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #video {
    position: fixed;
    top:0;
    left: 0;
    height: 100vmax;
    z-index: -4;
    /*display: none;*/
  }
  #text{
    text-align: center;
    position: fixed;
    bottom:  15vh;
    color: white;
    width: 100%;
    z-index: 20;
    font-size: 2.5vh;
    font-family: 'Inconsolata', sans-serif;
    padding: 0;
    margin:0;
    margin-left: 2px;
    /*font-weight: 700;*/
  }
  #spin{
    bottom:  9vh;
    position: fixed;
    text-align: center;
    width: 100%;
    z-index: 20;
    color: white;
    font-size: 4vh;
    padding: 0;
    margin:0;
  }

  #play{
    bottom:  9.3vh;
    position: fixed;
    text-align: center;
    width: 100%;
    z-index: 20;
    color: white;
    font-size: 3.2vh;
    padding: 0;
    margin:0;
    opacity: 0;
    visibility: hidden;
  }

  #pause{
    bottom:  9.3vh;
    position: fixed;
    text-align: center;
    width: 100%;
    z-index: 20;
    color: white;
    font-size: 3.1vh;
    padding: 0;
    margin:0;
    opacity: 0;
    visibility: hidden;
  }

  #play:hover {
    cursor: pointer;
  }

  #pause:hover {
    cursor: pointer;
  }
  
  canvas {
    opacity: 0;
    visibility: hidden;
  }

  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Arimo:400,700|Noto+Sans|Inconsolata' rel='stylesheet' type='text/css'>
</head>
<body>
  <video id='video2'  autoplay loop style="display:none" mute>
    <source src='./images/sufis-new-short.mov'>
    <source src='./images/sufis-new-short.webm'>
  </video>
  <video id='video'  autoplay loop mute>
    <source src='./images/black.mov'>
    <source src='./images/black.webm'>
  </video>
  <div id='text'>ZYA-SWIRL</div>
  <div id='spin'><i class="fa fa-circle-o-notch fa-spin"></i></div>
  <div id='play'><i class="fa fa-play" id='icon'></i></div>
  <div id='pause'><i class="fa fa-pause" id='icon'></i></div>
</body>
<script type="text/javascript" src='./build/main.js'></script>
</html>
